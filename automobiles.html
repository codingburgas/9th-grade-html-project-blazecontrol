<!DOCTYPE html>
<html>
<head>
  <title>Firefighting Vehicles</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #d60000;
    }
    .vehicle {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-left: 5px solid #d60000;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Firefighting Vehicles</h1>
  
  <div class="vehicle">
    <h2>Fire Engine</h2>
    <p>Used to transport firefighters and water to the fire scene.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/US_fire_engine.jpg" alt="Fire Engine">
  </div>

  <div class="vehicle">
    <h2>Ladder Truck</h2>
    <p>Equipped with a long extendable ladder for reaching high places.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/FDNY_Tower_Ladder_13.jpg" alt="Ladder Truck">
  </div>

  <div class="vehicle">
    <h2>Rescue Vehicle</h2>
    <p>Carries tools and equipment for emergency rescue operations.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Fire_rescue_vehicle.jpg" alt="Rescue Vehicle">
  </div>
</body>
</html>
